<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eCommerce Checkout</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Checkout</h2>
    <form>
      <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="tel" class="form-control" id="inputPhone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="inputCard">Credit Card</label>
        <input type="text" class="form-control" id="inputCard" placeholder="Enter your credit card number">
      </div>
      <div class="form-group">
        <label for="inputExp">Expiration Date</label>
        <input type="text" class="form-control" id="inputExp" placeholder="MM/YY">
      </div>
      <div class="form-group">
        <label for="inputCVC">CVC</label>
        <input type="text" class="form-control" id="inputCVC" placeholder="Enter CVC">
      </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
